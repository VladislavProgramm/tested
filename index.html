<!DOCTYPE html>
<html>
<head>
  <title>Запрос к OpenAI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    input[type="text"] {
      width: 400px;
      height: 30px;
      padding: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #output {
      margin-top: 50px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="submitQuestion(event)">
      <input type="text" id="apiKeyInput" placeholder="Введите API-ключ OpenAI">
      <br>
      <input type="text" id="questionInput" placeholder="Задайте вопрос для OpenAI">
      <input type="submit" value="Отправить">
    </form>
    <div id="output"></div>
  </div>

  <script>
    const outputDiv = document.getElementById("output");

    async function submitQuestion(event) {
      event.preventDefault();
      const apiKeyInput = document.getElementById("apiKeyInput");
      const questionInput = document.getElementById("questionInput");
      const apiKey = apiKeyInput.value;
      const question = questionInput.value;

      if (apiKey && question) {
        // Отправить запрос к OpenAI и обработать ответ
        const answer = await sendOpenAIRequest(apiKey, question);
        // Отобразить ответ
        displayAnswer(answer);
      }

      questionInput.value = "";
    }

    async function sendOpenAIRequest(apiKey, question) {
      const url = "https://api.openai.com/v1/engines/davinci-codex/completions";
      const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      };
      const data = {
        prompt: question,
        max_tokens: 100
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: headers,
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Ошибка при отправке запроса к OpenAI.");
        }

        const responseData = await response.json();
        const answer = responseData.choices[0].text;

        return answer;
      } catch (error) {
        console.error(error);
        return "";
      }
    }

    function displayAnswer(answer) {
      outputDiv.innerHTML = answer;
    }
  </script>
</body>
</html>
